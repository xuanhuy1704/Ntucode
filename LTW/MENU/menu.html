<body>
    <nav class="nav_menu">

    <script>
        let list=document.querySelectorALL('nav_menu_content');
        function  activelink(){
            list.forEach((item)=> item.classList.remove('active'));
        this.classList.add('active');
        }
       list.forEach((item)=> item.addEventListener('click', activelink))
